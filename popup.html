<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crop & Convert to WEBP</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="lib/cropper.min.css">
</head>

<body>
    <div class="container">
        <h1>Crop & Convert to WEBP</h1>
        <!-- Upload area -->
        <div id="drop-area">
            <p>Drag and drop your image here or...</p>
            <input type="file" id="fileInput" accept="image/jpeg,image/png">
        </div>
        <!-- Ratio selector -->
        <div class="ratio-selector">
            <label for="aspectRatio">Select crop ratio:</label>
            <select id="aspectRatio">
                <option value="1">1:1</option>
                <option value="1.7777777778">16:9</option>
            </select>
        </div>
        <!-- Image container -->
        <div class="image-container">
            <img id="image" style="max-width: 100%;" alt="Image to crop">
        </div>
        <!-- Controls -->
        <div class="controls">
            <button id="cropButton">Crop & Convert to WEBP</button>
            <a id="downloadLink" download="image.webp" style="display:none;">Download WEBP</a>
        </div>
    </div>

    <script src="lib/cropper.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
